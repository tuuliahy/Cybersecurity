<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h1>Register</h1>
  <form action="/register" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="reserver">Reserver</option>
      <option value="administrator">Administrator</option>
    </select>
    <br><br>

    <label for="consent_to_data_collection">Consent to Data Collection:</label>
    <input type="checkbox" id="consent_to_data_collection" name="consent_to_data_collection" value="on"><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
